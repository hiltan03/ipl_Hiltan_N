<h3> Create Team</h3>
<form [formGroup] = "teamForm" (ngSubmit) = "onSubmit()">

    <label for = "teamName">Team Name:</label>
    <input type = "text" id = "teamName" name = "teamName" formControlName="teamName" required>
    <div *ngIf = "teamForm?.get('teamName')?.invalid && teamForm?.get('teamName')?.touched">
        <small *ngIf = "teamForm?.get('teamName')?.invalid && teamForm?.get('teamName')?.touched">Team Name is required.</small>
        <small *ngIf = "teamName?.errors?.['pattern']">Team name should not contain special characters.</small>
    </div>

    <label for = "location">Location:</label>
    <input type = "text" id = "location" name = "location" formControlName = "location" required>
    <div *ngIf = "teamForm?.get('location')?.invalid && teamForm?.get('location')?.touched">
        <small *ngIf = "location.invalid && location.touched">Location is required.</small>
    </div>

    <label for = "ownerName">Owner Name:</label>
    <input type = "text" id = "ownerName" name = "ownerName" formControlName = "ownerName" required>
    <div *ngIf = "teamForm?.get('ownerName')?.invalid && teamForm?.get('ownerName')?.touched">
        <small *ngIf = "ownerName.invalid && ownerName.touched">Owner Name is required.</small>
    </div>

    <label for = "establishmentYear">Establishment Year:</label>
    <input type = "number" id = "establishmentYear" name = "establishmentYear" formControlName = "establishmentYear" required>
    <div *ngIf = "teamForm?.get('establishmentYear')?.invalid && teamForm?.get('establishmentYear')?.touched">
        <small *ngIf = "establishmentYear.invalid && establishmentYear.touched">Establishment Year is required.</small>
    </div>

    <button type = "submit" [disabled] = "teamForm.invalid">Create Team</button>
    <a routerLink='/dashboard'></a>
    
    <small *ngIf = "isSubmitted && teamForm.valid" class = "success">{{successMessage}}</small>
    <small *ngIf = "isSubmitted && teamForm.invalid" class = "error">{{errorMessage}}</small>

    <button type = "button" (click) = "resetForm()" id = "resetBtn">Reset</button>
</form>
